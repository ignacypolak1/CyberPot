volumes:
  prometheus_data:
  grafana_data:
  mongo_data:

networks:
  cyberpot_net:

services:
  mongo:
    image: mongo:6
    container_name: cyberpot-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - cyberpot_net

  honeypot:
    image: cowrie/cowrie
    container_name: cyberpot-honeypot
    restart: unless-stopped
    ports:
      - "22:2222"
    environment:
      - COWRIE_TELNET_ENABLED=no
      - COWRIE_SSH_ENABLED=yes
    volumes:
      - ./cowrie/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg
      - ./cowrie/userdb.txt:/cowrie/cowrie-git/etc/userdb.txt
    networks:
      - cyberpot_net
    depends_on:
      - mongo

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyberpot-backend
    restart: unless-stopped
    networks:
      - cyberpot_net
    depends_on:
      - honeypot

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cyberpot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - cyberpot_net
    depends_on:
      - backend
      - honeypot

  prometheus:
    image: prom/prometheus:latest
    container_name: cyberpot-prometheus
    restart: unless-stopped
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - cyberpot_net

  grafana:
    image: grafana/grafana:latest
    container_name: cyberpot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    networks:
      - cyberpot_net
    depends_on:
      - prometheus
