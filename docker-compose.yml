version: "3.8"

volumes:
  cowrie_data:
  prometheus_data:
  grafana_data:

networks:
  cyberpot_net:

services:
  honeypot:
    image: cowrie/cowrie
    container_name: cyberpot-honeypot
    restart: unless-stopped
    ports:
      - "22:22"
    environment:
      - COWRIE_TELNET_ENABLED=no
      - COWRIE_SSH_ENABLED=yes
    volumes:
      - cowrie_data:/cowrie
    networks:
      - cyberpot_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cyberpot-backend
    restart: unless-stopped
    volumes:
      - cowrie_data:/cowrie
    networks:
      - cyberpot_net
    depends_on:
      - mongo
      - honeypot

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cyberpot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - cyberpot_net
    depends_on:
      - mongo
      - backend
      - honeypot

  prometheus:
    image: prom/prometheus:latest
    container_name: cyberpot-prometheus
    restart: unless-stopped
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - cyberpot_net

  grafana:
    image: grafana/grafana:latest
    container_name: cyberpot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    networks:
      - cyberpot_net
    depends_on:
      - prometheus
